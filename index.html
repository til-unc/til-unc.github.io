<h2>Blog Posts</h2>
{%- for post in site.posts -%}
  <div class="post">
    <h3 class="post-title">
      <span style="font-weight: normal; font-size: 12pt;" class="post-date">{{ post.date | date: '%b %-d, %Y' }}</span>: <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    {{- post.excerpt -}}...<a href="{{ site.baseurl }}{{ post.url }}">read more</a>
   
  </div>
{%- endfor -%}
